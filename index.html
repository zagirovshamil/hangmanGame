<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Виселица на JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-modal">
      <div class="content">
        <img src="images/lost.gif" alt="gif" />
        <h4>Потрачено!</h4>
        <p>Загаданное слово: <b>Елизавета</b></p>
        <button class="play-again">Сыграть еще!</button>
      </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="images/hangman-0.svg" alt="hangman-img" />
        <h1>Виселица</h1>
      </div>
      <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">
          Загадка:
          <b>Та, кого я люблю больше всех</b>
        </h4>
        <h4 class="guesses-text">
          Количество ошибок:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
      </div>
    </div>
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </body>
</html>
